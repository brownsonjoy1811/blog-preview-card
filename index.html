<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Figtree', sans-serif;
    }
    body{
      background-color: rgb(202, 160, 55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @media(max-width:500px){
      .card{
        width: 90%;
      }
    }

    .card{
      background-color: white;
      max-width: 250px;
      border-radius: 10px;
      text-align: left;
      padding: 20px;
      box-shadow: 8px 8px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn{
      from{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }
    .card img{
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .card img:hover{
      transform: scale(0.95);
    }
    .tag{
      background-color: rgb(202, 160, 55);
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 800;
      margin: 10px 0;
      transition: 0.3s;
    }
    .tag:hover {
      background: black;
      color: #facc15;
    }
    .date{
      color: rgb(75, 74, 74);
      font-size: 14px;
    }
    .title{
      font-size: 20px;
      font-weight: 800;
      margin: 10px 0;
    }
    #typing-text{
      font-size: 16px;
      color: gray;
      margin-bottom: 20px;
    }

    .cursor {
  font-weight: bold;
  color: black;
  animation: blink 0.6s infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}


    .author{
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.1);
      padding: 3px;
      border-radius: 10px;
    }
    .author img{
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .author img:hover{
      transform: scale(1.3);
    }
  </style>
</head>


<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article Illustration">
    <diV class="tag">Learning</diV>
    <p class="date">Published 21 Dec 2023</p>
    <h2 class="title">HTML & CSS foundations</h2>
    <p id="typing-text"></p>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
      <p><strong>Greg Hooper</strong></p>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let text = "These languages are the backbone of every website, defining structure, content, and presentation.";
      let index = 0;
      let speed = 50; 
      let paragraph = document.getElementById("typing-text");
      let cursor = document.createElement("span");
  
      cursor.classList.add("cursor");
      paragraph.appendChild(cursor);
  
      function typeText() {
        if (index < text.length) {
          paragraph.innerHTML = text.substring(0, index + 1) + "<span class='cursor'>|</span>";
          index++;
          setTimeout(typeText, speed);
        } else {
          cursor.style.animation = "blink 0.6s infinite"; 
        }
      }
  
      typeText(); 
    });
  </script>
  

  
</body>
</html>
